<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe Game</h1>
    </header>
    <main>
      <div class="container"></div>
      <div class="start-container">
        <button class="start">New Game</button>
      </div>

      <div class="results"></div>
      <div class="control-panel">
        <div class="settings-container">
          <h2>Settings</h2>
          <div class="settings-buttons">
            <button type="button" id="change-marker">Change marker</button>
          </div>

          <form action="#" id="settings" method="post">
            <fieldset>
              <legend>
                <h3>Player 1</h3>
              </legend>
              <div class="name-input">
                <label for="player-1-name">Name:</label>
                <input type="text" name="player-1" id="player-1" />
              </div>
            </fieldset>

            <fieldset>
              <legend>
                <h3>Player 2</h3>
              </legend>
              <div class="name-input">
                <label for="player-2-name">Name:</label>
                <input type="text" name="player-2" id="player-2" />
              </div>
              <div class="player-type">
                <input
                  type="radio"
                  id="player-human"
                  name="player-type"
                  value="human"
                  checked
                />
                <label for="player-human">Human</label>

                <input
                  type="radio"
                  id="player-bot"
                  name="player-type"
                  value="bot"
                />
                <label for="player-bot">Bot</label>
              </div>
            </fieldset>

            <button type="submit" form="settings" id="apply-settings">
              Save
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
